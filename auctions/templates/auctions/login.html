
{% extends "auctions/layout.html" %}
{% load static %}

{% block bg %}
    <style>
        body {
            background-image: url("{% static 'images/7.jpeg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: 50% 50%; 
            background-size: cover;
            padding: 0px;
        }        
    </style>
{% endblock %}

{% block body %}
<div class="auth_from">
  <div class="login">
    <h2>Login</h2>
  </div>
  {% if message %}
      <div class="notification">{{ message }}</div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
          <input autofocus class="form-control" value="demo" type="text" name="username" placeholder="Username">
      </div>
      <div class="form-group mb-3">
          <input class="form-control"  value="123456" type="password" name="password" placeholder="Password">
      </div>
      <div class="mb-3" style="text-align:center;">
        <input class="button btn" type="submit" value="Login">
      </div>
  </form>
  <div class="login_bot">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
</div>
{% endblock %}
