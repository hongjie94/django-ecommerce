{% extends "auctions/layout.html" %}
{% load static %}

{% block bg %}
    <style>
        body {
          background-image: url("{% static 'images/7.jpeg' %}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: 50% 50%; 
          background-size: cover;
          padding: 0px;
        }
    </style>
{% endblock %}

{% block body %}
<div class="auth_from">
  <div class="register"> 
    <h2>Register</h2> 
  </div>
  {% if message %}
      <div class="notification">{{ message }}</div>
  {% endif %}

  <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
          <input class="form-control" autofocus type="text" name="username" placeholder="Username">
      </div>
      <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email Address">
      </div>
      <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <div class="form-group mb">
          <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
      </div>
      <div class="mb-3" style="text-align:center;">
        <input class="button btn" type="submit" value="Register">
      </div>  
  </form>

  <div class="register_bot">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
</div>
{% endblock %}
